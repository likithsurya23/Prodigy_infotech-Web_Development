<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Tic-Tac-Toe</h1>
        
        <div class="player-setup">
            <label for="numPlayers">Number of Players (2, 3, or 4):</label>
            <input type="number" id="numPlayers" min="2" max="4" value="2">

            <div id="playerInputs"></div>
            <button id="startGame">Start Game</button>
        </div>

        <div class="game-board hidden"></div>
        <div id="winnerAnnouncement" class="hidden"></div>
        <button id="restart" class="hidden">Restart Game</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
